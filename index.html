
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- vue cdn -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
 <!-- css -->
 <link rel="stylesheet" href="style.css">

  <title>To Do List</title>
</head>
<body>

  <div id="App">
    <h1 class="text-center my-5 ">{{title}}</h1>
  
    <div class="container">

      <ul class="list-group">
        <li 
        
        v-for="(item , index) in list"
        :class="{'done' : item.done }"
        @click="toggleDone(index)"
        class="list-group-item d-flex justify-content-between ">{{ item.text }}
        <button class="btn btn-danger">
          <i @click.stop="removeTask(index)" class="fa-solid fa-trash-can"></i>
        </button>
        </li>
        
      </ul>
      <div class="input-group my-3">
        <input v-model.trim="newTask"
        type="text" class="form-control" placeholder="Inserisci un nuovo task">
        <button @click="addTask" 
        class="btn btn-outline-success" type="button">
        Invia</button>
      </div>


    </div>
  
  




    <!-- fine di App -->
  </div>
  <script src="script.js"></script>
</body>
</html>
